<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <style>
        .contributions-container {
            max-width: 800px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .contribution-graph {
            display: grid;
            grid-template-columns: repeat(53, 1fr);
            grid-gap: 3px;
        }
        .contribution-cell {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }
        .contribution-legend {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="contributions-container">
        <h2>GitHub Contributions</h2>
        <div id="contribution-graph" class="contribution-graph"></div>
        <div class="contribution-legend">
            <span>Less</span>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ebedf0;"></div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #9be9a8;"></div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #40c463;"></div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #30a14e;"></div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #216e39;"></div>
            </div>
            <span>More</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your GitHub username
            const username = 'Continuum3416';
            
            // Create the mock contribution data (for static site with no API calls)
            createMockContributionGraph();
            
            function createMockContributionGraph() {
                const graphContainer = document.getElementById('contribution-graph');
                
                // Create a year of data (52 weeks Ã— 7 days)
                const totalDays = 52 * 7;
                const levels = [0, 1, 2, 3, 4]; // Contribution levels
                const colors = ['#ebedf0', '#9be9a8', '#40c463', '#30a14e', '#216e39']; // Color mapping
                
                for (let i = 0; i < totalDays; i++) {
                    // In a real implementation you'd use actual data
                    // Here we're just generating random values
                    const randomLevel = Math.floor(Math.random() * levels.length);
                    
                    const cell = document.createElement('div');
                    cell.className = 'contribution-cell';
                    cell.style.backgroundColor = colors[randomLevel];
                    
                    // Add a tooltip with the date and count (in a real implementation)
                    cell.title = `${randomLevel} contributions`;
                    
                    graphContainer.appendChild(cell);
                }
            }
            
            // If you want to try fetching actual data later (requires CORS setup):
            fetchContributions(username);

</body>
</html>
